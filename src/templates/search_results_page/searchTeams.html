<!DOCTYPE html>
<html>
    <head>
        <title>Search - Teams</title>
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="../../../node_modules/materialize-css/dist/css/materialize.min.css" media="screen,projection"/>
    </head>
    <body>
        <!-- Navigation -->
        <div class = "navbar-fixed">
            <nav id="top" class="white">
                <div class="nav-wrapper">
                    <a href="index.html" class="left" style="width: 200px;"><img src= "../../client/assets/logo/malicsi.png"></a>
                    <ul class="left hide-on-med-and-down ">
                        <li><a href="#" class = "dropdown-button black-text" data-activates="dropdown1" hover = "true"><i class = "material-icons grey-text">menu</i></a></li>
                        <ul id = "dropdown1" class = "dropdown-content">
                            <li><a href = "viewleagues.html"> Events</a></li>
                            <li><a href = "profile.html"> Profile</a></li>
                        </ul>
                        <li><input class = "text"></li>
                    </ul>

                    <ul class="right hide-on-med-and-down">
                        <li><a href="#modal-register" class = "black-text">REGISTER</a></li>
                        <li><a id="login" href="#modal-login"  class = "black-text">LOGIN<i class="material-icons right" >arrow_drop_down</i></a></li>
                    </ul>
                </div>
            </nav>
        </div>

        <div class="container row">
            <h3>Search Teams</h3>
            <!-- Filters: subject to change -->
            <div class="col s4" id = "filters">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Filters</span>
                        <form action="#">
                            <p>
                                <input class="with-gap" name="team-group" type="radio" id="team-no-filter" checked />
                                <label for="team-no-filter">No filter</label>
                            </p>
                            <p>
                                <input class="with-gap" name="team-group" type="radio" id="team-event-attended" checked />
                                <label for="team-event-attended">Event Attended</label>
                            </p>
                            <!-- Temporarily placed filter -->
                            <p>
                                <input class="with-gap" name="team-group" type="radio" id="team-additional" checked />
                                <label for="team-additional">Additional filter</label>
                            </p>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Results: holds the Collection of teams with filters applied -->
            <div class="col s8" id = "results">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Results</span>
                        <ul class="collection">
                            <a class="collection-item red white-text">Team One</a>
                            <a class="collection-item grey darken-3 white-text">Team Two</a>
                            <a class="collection-item blue darken-2 white-text">Team Three</a>
                            <a class="collection-item yellow black-text">Team Four</a>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <script src="../../../node_modules/jquery/dist/jquery.js"></script>
        <script type="text/javascript" src="../../../node_modules/materialize-css/dist/js/materialize.min.js">
        </script>
    </body>
</html>
