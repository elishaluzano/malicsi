<!--
    check $ctrl.status using ng-if
    show soon, live, done event page depending on status
    pass $ctrl.event on to that component
-->

<live-event-page 
    ng-if="$ctrl.status === 'Live'"
    event="$ctrl.event"
    status="$ctrl.status">
</live-event-page>

<done-event-page
    ng-if="$ctrl.status === 'Done'"
    event="$ctrl.event">
</done-event-page>
