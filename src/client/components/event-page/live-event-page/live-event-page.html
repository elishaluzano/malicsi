<div class="row">
    <div class="col m3 l3 hide-on-small-only">
        <div class="card">
            <div class="card-content">

                <span class="card-title"> 
                    {{ $ctrl.event.event_title }} 
                </span>

                <div class="divider"></div>

                <form>
                    <strong>Filter by status</strong>
                    <p ng-repeat="(key, value) in $ctrl.statusFilter">

                        <input type="checkbox" 
                            id="status-{{key}}"
                            ng-model="$ctrl.statusFilter[key]">

                        <label for="status-{{key}}">{{ key }}</label>
                    </p>

                    <div class="divider"></div>

                    <strong>Filter by sport</strong>

                    <p ng-repeat="(key, value) in $ctrl.sportsFilter">
                        <input type="checkbox"
                            id="sport-{{key}}"
                            ng-model="$ctrl.sportsFilter[key]">

                        <label for="sport-{{key}}">{{ key }}</label>
                    </p>

                    
                </form>
            </div>
        </div>
    </div>
</div>
