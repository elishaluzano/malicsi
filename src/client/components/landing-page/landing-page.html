<div class = "row">
    <div class = "col l3">
        <ul class="collapsible" data-collapsible="expandable">
            <!-- TEAM STANDING CARD -->
            <li ng-repeat="x in $ctrl.objects">
                <div class="collapsible-header">
                    <div class="chip green white-text">Live</div>
                    {{ x.eventName.event_title }}
                    <br>Standing
                </div>
                <div class="collapsible-body">
                    <table>
                        <thead>
                            <tr>
                                <th>Team</th>
                                <th>Standing</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="team in x.eventTeams">
                                <td ui-sref="teamPage({ teamId: team.team_id })">
                                    {{ team.name }}
                                </td>
                                <td>
                                    {{ team.wins }} - {{ team.loses }}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </li>
        </ul>
    </div>

    <div class = "col l9">
        <div class = "row">
            <!-- SPORT CARD -->
            <sport-card ng-repeat="s in $ctrl.sports" information="s"></sport-card>

            <!-- EVENT-CARD -->
            <event-card ng-repeat="each in $ctrl.soonEvents" event="each">  <!-- FILTER dapat soon lang -->
            </event-card> 
        </div>
        
        <div class = "row"> </div>
    </div>
</div>
