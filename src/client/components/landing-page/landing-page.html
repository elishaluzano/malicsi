 <div ng-if="!$ctrl.isLoggedIn" class = "center index" style = "background: url(/images/background-copy.jpg) no-repeat center center fixed;height:95vh;width:100%">
            <span style = "vertical-align:middle;position:relative;top:50px;font-size:5em;font-family:Coolvetica" class = "white-text">malicsi</span>
            <div class = "row container" style="padding-top:30px">
              <form action = "#">
              <div class = "row">
                <div class = "col s12 center input-field white-text">
                  <i class="material-icons prefix">account_circle</i>
                  <input type = "text"  style ="width:50%" ng-model="$ctrl.username">
                  <label>Username</label>
                </div>
                <div class = "col s12 center input-field white-text">
                  <i class="material-icons prefix">lock</i>
                  <input type = "password"  style ="width:50%" ng-model="$ctrl.password">
                  <label for="icon_prefix">Password</label>
                </div>
              </div>
              <div class = "col s12">
              <button class = "btn z-depth-3 orange-bordered darken-3 " type = "submit" ng-click="$ctrl.login()">Sign in</button>
              </div>
              <br><br>
              <span class = "white-text">Don't have an account? <a ui-sref="registrationPage" class="pointer" style="font-style: italic;">Sign up.</a></span>
            </div>
            </form>
          <a href = "#anchor_link"><span class = "white-text"><h3>&darr;</h3></span></a>
        </div>
<div class = "row" id="anchor_link">
    <div class = "col l3">
        <ul class="collapsible" data-collapsible="expandable">
            <!-- TEAM STANDING CARD --> 
            <li ng-repeat="x in $ctrl.objects">
                <div class="collapsible-header">
                    <div class="chip green white-text">Live</div>
                    {{ x.eventName.event_title }}
                    <br>Standing
                </div>
                <div class="collapsible-body">
                    <table ng-show="x.eventTeams.length">
                        <thead>
                            <tr>
                                <th>Team</th>
                                <th>Standing</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="team in x.eventTeams">
                                <td ui-sref="teamPage({ teamId: team.team_id })">
                                    <a class="pointer"
                                        ui-sref="teamPage({ teamId: team.team_id })">
                                        {{ team.name }}
                                    </a>
                                </td>
                                <td>
                                    {{ team.wins }} - {{ team.loses }}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <p ng-hide="x.eventTeams.length">
                        No teams
                    </p>
                </div>
            </li>
        </ul>
    </div>

    <div class = "col l9">
        <div class = "row">
            <div ng-repeat="each in $ctrl.live"> <!-- class = "col s12 m8" -->
               <sport-card information="each"></sport-card>
            </div>
            
            <!-- EVENT-CARD -->
            <event-card ng-repeat="each in $ctrl.soonEvents" event="each">
            </event-card>
        </div>
        
        <div class = "row"> </div>
    </div>
</div>
