<div class="row">
    <div class="col l2 collection hide-on-small-only" id="side-nav-teams">
        <div id="side-nav-teams-search">
        <input placeholder="Search"
            ng-model="$ctrl.searchInput"
            ng-keydown="$ctrl.searchEnter($event)">
        </div>
        <a ng-repeat="team in $ctrl.allTeams" ui-sref="teamPage({ teamId: team.team_id })" class="collection-item">{{team.name}}</a>
    </div>


    <team-card></team-card>
</div>
