<li class="collection-item avatar">
    <!-- Event logo -->
    <a ui-sref="eventPage({ eventId: $ctrl.event.event_id })">
        <img ng-src="{{ $ctrl.event.picture }}" alt="event logo" class="circle">
    </a>
    
    <!-- Event name -->
    <a ui-sref="eventPage({ eventId: $ctrl.event.event_id })">
        <span class="title">{{ $ctrl.event.event_title }}</span>
    </a>
    <!-- Event details -->
    <p>
        <span>{{ $ctrl.venue }}</span>
    </p>
</li>
