<li class="collection-item avatar">
    <!-- Event logo -->
    <a ui-sref="eventPage({ eventId: $ctrl.event.event_id })">
        <img ng-src="../images/person-flat.png" alt="" class="circle">
    </a>
    
    <!-- Event name -->
    <a ui-sref="eventPage({ eventId: $ctrl.event.event_id })">
        <span class="title">{{ $ctrl.event.event_title }}</span>
    </a>
    <!-- Event details -->
    <p>
        <strong>Venue: </strong><span>{{ $ctrl.event.venue }}</span>
    </p>
</li>
