<a ui-sref="eventPage({ eventId: $ctrl.event.event_id })" class="black black-text" onMouseOver="this.style.color='red'" onMouseOut="this.style.color='black'">
    <li class="collection-item avatar orange lighten-5" style="margin: 0px 0px 3px 0px; border:2px solid">
        <img ng-src="../images/person-flat.png" alt="img" class="circle">
        <strong><span class="title">{{ $ctrl.event.event_title }}</span></strong>
        <br>
        <i style="font-size:12px;">
            <strong>@ </strong><span>{{ $ctrl.venue }}</span>
        </i>
    </li>
</a>
