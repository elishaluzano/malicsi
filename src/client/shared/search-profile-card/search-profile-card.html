<li class="collection-item avatar">
    <!-- Profile picture -->
    <a ui-sref="userPage({ userId: $ctrl.user.user_id })">
        <img ng-src="{{ $ctrl.user.profile_pic }}" alt="profile pic" class="circle">
    </a>
    <!-- Name -->
    <a ui-sref="userPage({ userId: $ctrl.user.user_id })">
        <span class="title">{{ $ctrl.user.name }}</span>
    </a>
    <!-- Affiliations -->
    <p ng-show="$ctrl.affiliations.length">
        <strong>Affiliations:</strong>
        <ul class="profile-affiliations">
            <li ng-repeat = "affiliation in $ctrl.affiliations">{{affiliation.affiliation}}</li>
        </ul>
    </p>
    <p ng-hide="$ctrl.affiliations.length">
        <strong>No Affiliations</strong>
    </p>
</li>
